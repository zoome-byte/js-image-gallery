<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Image Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Image Gallery</h1>

  <div class="gallery">
    <div class="preview">
      <img id="mainImage" src="images/img1.jpg" alt="Main Preview" />
    </div>
    <div class="thumbnails">
      <img src="images/img1.jpg" alt="Thumbnail 1" />
      <img src="images/img2.jpg" alt="Thumbnail 2" />
      <img src="images/img3.jpg" alt="Thumbnail 3" />
      <img src="images/img4.jpg" alt="Thumbnail 4" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
